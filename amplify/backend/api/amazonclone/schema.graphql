type Product @model @auth(rules : [{allow : public }]){
    id : ID!
    title : String!
    description : String
    image : String!
    images : [String!]!
    options : [String!]

    avgRating : Float
    ratings : Float

    price : Float
    oldPrice : Float 
}

type CartProduct @model @auth(rules : [{allow : public }]){
    id : ID!
    userSub : String!
    quantity : Float
    option : String

}

